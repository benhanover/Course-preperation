<!doctype html>
<script src="https://en.js.cx/test/libs.js"></script>
<script src="test.js"></script>
<script>

let calculator = {
  read() {
    this.num1 = +prompt("Enter first value", 0);
    this.num2 = +prompt("Enter a second value", 0);
  }, 
  sum() {
    return this.num1 + this.num2;
  },
  mul() {
    return this.num1 * this.num2;
  }
};

calculator.read();
alert( calculator.sum() );
alert( calculator.mul() );

</script>

</html>
